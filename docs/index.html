<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Materias</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <style>
        /* Física I - Azul vibrante para modo oscuro */
        .fisica-icon {
            stroke: #4da6ff; /* Azul brillante */
            fill: #4da6ff;
        }
        
        .fisica-card:hover::after {
            background: #4da6ff; /* Mismo color para el efecto hover */
        }
        
        /* Sistemas - Púrpura vibrante para modo oscuro */
        .sistemas-icon {
            stroke: #b84dff; /* Púrpura brillante */
            fill: #b84dff;
        }
        
        .sistemas-card:hover::after {
            background: #b84dff; /* Mismo color para el efecto hover */
        }
        
        /* Optimización para modo oscuro */
        [data-theme="dark"] .fisica-icon,
        [data-theme="dark"] .sistemas-icon {
            opacity: 0.9; /* Mejor contraste */
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="container">
            <h1 class="logo">Mis Materias</h1>
            <button class="theme-btn" id="theme-toggle">
                <svg aria-hidden="true" class="sun" width="18" height="18" viewBox="0 0 24 24">
                    <path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.5 4.9l1.4 1.4-2.1 2.1-1.4-1.4 2.1-2.1zm14.2 14.2 1.4 1.4-2.1 2.1-1.4-1.4 2.1-2.1zm-14.2 0 2.1-2.1 1.4 1.4-2.1 2.1-1.4-1.4zm14.2-14.2 2.1-2.1 1.4 1.4-2.1 2.1-1.4-1.4z"/>
                </svg>
            </button>
        </nav>
    </header>

    <main class="main-content">
        <div class="materias-grid">
            <a href="algoritmos.html" class="materia-card">
                <div class="card-content">
                    <!-- Icono de terminal con C -->
                    <svg class="materia-icon" viewBox="0 0 100 100" fill="none" stroke="#e74c3c" stroke-width="3">
                        <rect x="15" y="20" width="70" height="60" rx="5" fill="none" />
                        <path d="M30 50 L40 45 L40 55 Z" fill="#e74c3c" />
                        <text x="55" y="55" font-family="monospace" font-size="25" 
                              text-anchor="middle" fill="#e74c3c">C</text>
                    </svg>
                    
                    <h2>Algoritmos y Estructura de Datos</h2>
                    <p class="descripcion-materia">Trabajos prácticos de la materia</p>
                </div>
            </a>
            
            <!-- Materia: Física I -->
            <a href="fisica.html" class="materia-card fisica-card">
                <div class="card-content">
                    <svg class="materia-icon fisica-icon" aria-hidden="true" viewBox="0 0 100 100">
                        <!-- Átomo con núcleo y órbitas -->
                        <circle cx="50" cy="50" r="8" fill="#4da6ff" stroke="none"/>
                        <circle cx="50" cy="50" r="25" fill="none" stroke-width="3" stroke-dasharray="5,5"/>
                        <circle cx="50" cy="50" r="40" fill="none" stroke-width="3"/>
                        <!-- Electrones -->
                        <circle cx="75" cy="50" r="5" fill="#4da6ff" stroke="none"/>
                        <circle cx="35" cy="65" r="5" fill="#4da6ff" stroke="none"/>
                        <circle cx="50" cy="15" r="5" fill="#4da6ff" stroke="none"/>
                    </svg>
                    <h2>Física I</h2>
                    <p class="descripcion-materia">Fundamentos de mecánica clásica y termodinámica</p>
                </div>
            </a>
            
            <!-- Materia: Sistemas y Procesos de Negocio -->
            <a href="sistemas.html" class="materia-card sistemas-card">
                <div class="card-content">
                    <svg class="materia-icon sistemas-icon" aria-hidden="true" viewBox="0 0 100 100">
                        <!-- Diagrama de flujo empresarial -->
                        <rect x="15" y="20" width="25" height="15" rx="3" fill="none" stroke-width="3"/>
                        <rect x="15" y="45" width="25" height="15" rx="3" fill="none" stroke-width="3"/>
                        <rect x="15" y="70" width="25" height="15" rx="3" fill="none" stroke-width="3"/>
                        <rect x="60" y="32.5" width="25" height="15" rx="3" fill="none" stroke-width="3"/>
                        <rect x="60" y="57.5" width="25" height="15" rx="3" fill="none" stroke-width="3"/>
                        <!-- Flechas de conexión -->
                        <path d="M40 27.5 L55 27.5 M55 27.5 L60 32.5" fill="none" stroke-width="3"/>
                        <path d="M40 52.5 L55 52.5 M55 52.5 L60 57.5" fill="none" stroke-width="3"/>
                        <path d="M27.5 35 L27.5 45" fill="none" stroke-width="3"/>
                        <path d="M27.5 60 L27.5 70" fill="none" stroke-width="3"/>
                        <!-- Puntos de conexión -->
                        <circle cx="40" cy="27.5" r="3" fill="#b84dff"/>
                        <circle cx="40" cy="52.5" r="3" fill="#b84dff"/>
                    </svg>
                    <h2>Sistemas y Procesos de Negocio</h2>
                    <p class="descripcion-materia">Análisis y diseño de procesos empresariales</p>
                </div>
            </a>
        </div>
    </main>

    <script src="assets/js/index.js"></script>
</body>
</html>
