<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Materias</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
</head>
<body>
    <header class="header">
        <nav class="container">
            <h1 class="logo">Mis Materias</h1>
            <button class="theme-btn" id="theme-toggle">
                <svg aria-hidden="true" class="sun" width="18" height="18" viewBox="0 0 24 24">
                    <path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.5 4.9l1.4 1.4-2.1 2.1-1.4-1.4 2.1-2.1zm14.2 14.2 1.4 1.4-2.1 2.1-1.4-1.4 2.1-2.1zm-14.2 0 2.1-2.1 1.4 1.4-2.1 2.1-1.4-1.4zm14.2-14.2 2.1-2.1 1.4 1.4-2.1 2.1-1.4-1.4z"/>
                </svg>
            </button>
        </nav>
    </header>

    <main class="main-content">
        <div class="materias-grid">
            <!-- Algoritmos y Estructura de Datos -->
            <a href="algoritmos.html" class="materia-card">
                <div class="card-content">
                    <svg class="materia-icon" viewBox="0 0 100 100" fill="none" stroke="#e74c3c" stroke-width="3">
                        <!-- Marco de terminal -->
                        <rect x="15" y="20" width="70" height="60" rx="5" fill="none" />
                        
                        <!-- Símbolo de comando -->
                        <path class="filled-element" d="M30 50 L40 45 L40 55 Z" />
                        
                        <!-- Área de texto -->
                        <rect x="50" y="40" width="15" height="20" fill="none" />
                        <path d="M50 45 L60 45 M50 50 L60 50 M50 55 L60 55" stroke="#e74c3c" />
                        
                        <!-- Texto "C" -->
                        <text x="65" y="55" font-family="monospace" font-size="15" text-anchor="middle" fill="#e74c3c">C</text>
                    </svg>
                    <h2>Algoritmos y Estructura de Datos</h2>
                    <p class="descripcion-materia">Trabajos prácticos de programación y algoritmos</p>
                </div>
            </a>

            <!-- Física I -->
            <a href="fisica.html" class="materia-card">
                <div class="card-content">
                    <svg class="materia-icon" viewBox="0 0 100 100" fill="none" stroke="#2ecc71" stroke-width="3">
                        <!-- Órbitas electrónicas -->
                        <circle cx="50" cy="50" r="20" fill="none" stroke-dasharray="5,3" />
                        <circle cx="50" cy="50" r="35" fill="none" />
                        
                        <!-- Núcleo atómico -->
                        <circle class="filled-element" cx="50" cy="50" r="5" stroke="none" />
                        
                        <!-- Electrones -->
                        <circle class="filled-element" cx="75" cy="50" r="4" stroke="none" />
                        <circle class="filled-element" cx="35" cy="65" r="4" stroke="none" />
                        <circle class="filled-element" cx="50" cy="15" r="4" stroke="none" />
                        
                        <!-- Símbolo de física (phi) -->
                        <path d="M50 65 L50 75 M45 70 L55 70" stroke="#2ecc71" stroke-linecap="round" />
                    </svg>
                    <h2>Física I</h2>
                    <p class="descripcion-materia">Mecánica clásica, termodinámica y ondas</p>
                </div>
            </a>

            <!-- Sistemas y Procesos de Negocio -->
            <a href="sistemas.html" class="materia-card">
                <div class="card-content">
                    <svg class="materia-icon" viewBox="0 0 100 100" fill="none" stroke="#b84dff" stroke-width="3">
                        <!-- Cajas de proceso -->
                        <rect x="15" y="20" width="25" height="15" rx="3" fill="none" />
                        <rect x="15" y="45" width="25" height="15" rx="3" fill="none" />
                        <rect x="15" y="70" width="25" height="15" rx="3" fill="none" />
                        <rect x="60" y="32.5" width="25" height="15" rx="3" fill="none" />
                        <rect x="60" y="57.5" width="25" height="15" rx="3" fill="none" />
                        
                        <!-- Conexiones -->
                        <path d="M40 27.5 L55 27.5 M55 27.5 L60 32.5" fill="none" />
                        <path d="M40 52.5 L55 52.5 M55 52.5 L60 57.5" fill="none" />
                        <path d="M27.5 35 L27.5 45" fill="none" />
                        <path d="M27.5 60 L27.5 70" fill="none" />
                        
                        <!-- Flechas direccionales -->
                        <path class="filled-element" d="M70 40 L80 40 L77 37 M77 43 L80 40" fill="none" />
                        <path class="filled-element" d="M70 65 L80 65 L77 62 M77 68 L80 65" fill="none" />
                        
                        <!-- Nodos de conexión -->
                        <circle class="filled-element" cx="40" cy="27.5" r="2.5" />
                        <circle class="filled-element" cx="40" cy="52.5" r="2.5" />
                    </svg>
                    <h2>Sistemas y Procesos de Negocio</h2>
                    <p class="descripcion-materia">Análisis, diseño y optimización de procesos</p>
                </div>
            </a>
        </div>
    </main>

    <script src="assets/js/index.js"></script>
</body>
</html>
