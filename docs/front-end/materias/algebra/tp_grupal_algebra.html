<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP - Grupal</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="producto-mixto.css">
    <link rel="icon" type="image/png" href="../../assets/icons/favicon.png">
</head>
<body class="algebra-page">
    <header class="header">
        <div class="header-container">
            <nav class="container">
                <a href="../algebra.html" class="btn-volver">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    <span>Volver</span>
                </a>
                <button class="theme-btn" aria-label="Cambiar tema">
                    <svg class="theme-icon moon-icon" aria-hidden="true" width="20" height="20" viewBox="0 0 24 24">
                        <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1-8.313-12.454z"/>
                    </svg>
                    <svg class="theme-icon sun-icon" aria-hidden="true" style="display: none;" width="20" height="20" viewBox="0 0 24 24">
                        <path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.5 4.9l1.4 1.4-2.1 2.1-1.4-1.4 2.1-2.1zm14.2 14.2l1.4 1.4-2.1 2.1-1.4-1.4 2.1-2.1zm-14.2 0l2.1-2.1 1.4 1.4-2.1 2.1-1.4-1.4zm14.2-14.2l2.1-2.1 1.4 1.4-2.1 2.1-1.4-1.4z"/>
                    </svg>
                </button>
            </nav>
            <div class="header-line"></div>
        </div>
    </header>

    <main class="producto-mixto-container">
        <div id="producto-mixto-canvas-container" class="producto-mixto-canvas"></div>
        
        <div class="producto-mixto-controls">
            <h2>Producto Mixto</h2>
            <p>Arrastra para rotar. Rueda para zoom.</p>
            
            <h3>Vectores</h3>
            <div class="producto-mixto-vector-input">
                <span>a =</span>
                <input type="number" id="a-x" value="4" step="0.1">
                <input type="number" id="a-y" value="0" step="0.1">
                <input type="number" id="a-z" value="0" step="0.1">
            </div>
            <div class="producto-mixto-vector-input">
                <span>b =</span>
                <input type="number" id="b-x" value="0" step="0.1">
                <input type="number" id="b-y" value="3" step="0.1">
                <input type="number" id="b-z" value="0" step="0.1">
            </div>
            <div class="producto-mixto-vector-input">
                <span>c =</span>
                <input type="number" id="c-x" value="0" step="0.1">
                <input type="number" id="c-y" value="0" step="0.1">
                <input type="number" id="c-z" value="2" step="0.1">
            </div>
            
            <button id="update-vectors" class="producto-mixto-btn">Calcular Volumen</button>
            
            <div id="volume-result" class="producto-mixto-volume">Volumen: |a · (b × c)| = 24.00</div>
        </div>
        
        <div class="producto-mixto-calculation">
            <h3>Desarrollo del Cálculo</h3>
            <span class="producto-mixto-formula">Fórmula: Volumen = |a · (b × c)|</span>
            <div id="calculation-steps">
                <!-- Los pasos del cálculo se insertarán aquí dinámicamente -->
            </div>
        </div>
    </main>

    <!-- Scripts de Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    
    <!-- Scripts propios -->
    <script src="../../assets/js/theme.js"></script>
    <script src="../../assets/js/producto_mixto.js"></script>
</body>
</html>
