<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1 - 18 Puntos</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
</head>
<body>
    <header class="header">
        <nav class="container">
            <a href="index.html" class="btn-volver">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span>Volver al Inicio</span>
            </a>
            <button class="theme-btn" aria-label="Cambiar tema">üåô</button>
        </nav>
    </header>

    <main class="main-container">
        <div class="slide-controls">
            <button class="nav-btn" id="prev-btn">‚ùÆ Anterior</button>
            <span class="punto-counter">Punto <span id="current-punto">1</span>/18</span>
            <button class="nav-btn" id="next-btn">Siguiente ‚ùØ</button>
        </div>

        <div class="slides-container">
            <article class="slide active">
                <section class="punto-card">
                    <div class="code-box">
                        <pre><code class="language-c">#include &lt;stdio.h&gt;

int main() {
    printf("Implementaci√≥n del punto 1");
    return 0;
}</code></pre>
                        <button class="btn-copy" aria-label="Copiar c√≥digo">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copiar C√≥digo
                        </button>
                    </div>
                </section>
            </article>
        </div>
    </main>

    <script>
        // Toggle del tema
        document.querySelector('.theme-btn').addEventListener('click', () => {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.querySelector('.theme-btn').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });

        // Cargar tema guardado
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.querySelector('.theme-btn').textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

        // Copiar c√≥digo
        document.querySelectorAll('.btn-copy').forEach(button => {
            button.addEventListener('click', () => {
                const code = button.parentElement.querySelector('code').innerText;
                navigator.clipboard.writeText(code).then(() => {
                    button.classList.add('copied');
                    setTimeout(() => button.classList.remove('copied'), 2000);
                });
            });
        });
    </script>
</body>
</html>
